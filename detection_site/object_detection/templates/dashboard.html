{% extends 'base.html' %}

{% block content %}
<h2>Your Images</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload Image</button>
</form>

<h3>Uploaded Images</h3>
<div class="row">
    {% for image in images %}
    <div class="col-md-4">
        <img src="{{ image.image.url }}" class="img-thumbnail" style="width: 100%;">
        <p><strong>Result:</strong> {{ image.result }}</p>
        <p><small>Uploaded at: {{ image.timestamp }}</small></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
